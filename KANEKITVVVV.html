<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reproductor MPD ClearKey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
</head>
<body>

<video id="video" width="800" controls autoplay></video>

<script>
  async function init() {
    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    // Configuraci√≥n ClearKey
    player.configure({
      drm: {
        clearKeys: {
          '1c62a216a5fe423f959cb1ca02f62d83': '54f2fdc83c1da33cd9269bf21e08218c'
        }
      }
    });

    try {
      await player.load('https://d3kzwqwnq1f7tq.cloudfront.net/out/v1/25ca218d53194065bedf6d998ace462e/index.mpd');
      console.log('Video cargado correctamente');
    } catch (e) {
      console.error('Error al cargar el video', e);
    }
  }

  shaka.polyfill.installAll();
  if (shaka.Player.isBrowserSupported()) {
    init();
  } else {
    alert('Navegador no soportado');
  }
</script>

</body>
</html>
