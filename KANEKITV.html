<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tigo Sports</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 900px;
            padding: 10px;
        }
        video {
            width: 100%;
            background: #000;
            border-radius: 8px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }
        button:hover {
            background: #0052a3;
        }
        .status {
            color: white;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    
    <!-- Shaka Player -->
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.0/dist/shaka-player.compiled.js"></script>
</head>
<body>
    <div class="container">
        <video id="video" controls></video>
        
        <div class="controls">
            <button onclick="cargarStream()">‚ñ∂ Cargar Canal</button>
            <button onclick="recargar()">üîÑ Recargar</button>
            <button onclick="pantallaCompleta()">‚õ∂ Pantalla Completa</button>
        </div>
        
        <div class="status" id="estado">Listo</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const estado = document.getElementById('estado');
        
        // URL del stream
        const streamURL = 'https://d3kzwqwnq1f7tq.cloudfront.net/out/v1/25ca218d53194065bedf6d998ace462e/index.mpd';
        
        // Configuraci√≥n de la clave (directamente del JSON)
        const CLEAR_KEY = {
            kty: "oct",
            k: "VPL9yDwdozzZJpvyHgghjA",  // La clave en base64
            kid: "HGKiFqX+Qj+VnLHKAvYtgw"   // Key ID en base64
        };
        
        let player = null;

        async function cargarStream() {
            try {
                estado.textContent = 'Iniciando...';
                
                // Crear player si no existe
                if (!player) {
                    player = new shaka.Player(video);
                }
                
                // Configurar DRM con Clear Key
                const config = {
                    drm: {
                        clearKeys: {
                            // keyID: clave
                            "1c62a216a5fe423f959cb1ca02f62d83": "54f2fdc83c1da33cd9269bf21e08218c"
                        }
                    }
                };
                
                // Aplicar configuraci√≥n
                await player.configure(config);
                
                estado.textContent = 'Cargando stream...';
                
                // Cargar el video
                await player.load(streamURL);
                
                estado.textContent = 'Reproduciendo';
                
                // Intentar reproducir autom√°ticamente
                video.play();
                
            } catch (error) {
                estado.textContent = 'Error: ' + error.message;
                console.error('Error completo:', error);
            }
        }
        
        function recargar() {
            if (player) {
                player.destroy();
                player = null;
            }
            cargarStream();
        }
        
        function pantallaCompleta() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        }
        
        // Eventos del video
        video.addEventListener('playing', () => {
            estado.textContent = '‚ñ∂ Reproduciendo';
        });
        
        video.addEventListener('waiting', () => {
            estado.textContent = '‚è≥ Cargando...';
        });
        
        video.addEventListener('error', () => {
            estado.textContent = '‚ùå Error en video';
        });
        
        // Cargar autom√°ticamente
        window.addEventListener('load', cargarStream);
    </script>
</body>
</html>
